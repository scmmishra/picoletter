# Staging environment overrides for Kamal
# Inherits from config/deploy.yml

servers:
  web:
    - YOUR_STAGING_SERVER_IP

proxy:
  ssl: true
  host: staging.example.com

env:
  clear:
    FORCE_SSL: true
    PICO_HOST: https://staging.example.com
    PICO_SENDING_DOMAIN: staging.example.com
    PICO_SUPPORT_EMAIL: support@example.com
    # AWS SES
    AWS_REGION: us-east-1
    AWS_SES_CONFIGURATION_SET: your-staging-config-set
    # Cloudflare R2 (leave empty to use local storage)
    R2__ACCOUNT_ID: ""
    R2__BUCKET_NAME: ""
    R2__PUBLIC_DOMAIN: ""
    # Features
    ENABLE_BILLING: false
    ENABLE_SCHEDULING: true
    # Performance
    RAILS_MAX_THREADS: 5
    WEB_CONCURRENCY: 2
    JOB_CONCURRENCY: 5
